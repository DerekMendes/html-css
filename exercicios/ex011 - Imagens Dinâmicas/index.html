<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagens flexíveis</h1>
    <p>Estique a pagina do seu navegador e veja a imagem se mexer</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem-flexivel">
    </picture>

    <h1>Reproduzindo Aúdio</h1>
    <p>Vamos aprender a reproduzir um aúdio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/tiburtina.mp3" type="audio/mpeg">
        <source src="midia/tiburtina.ogg" type="audio/ogg">
        <source src="midia/tiburtina.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir aúdio. <a href="midia/tiburtina.mp3">Clique aqui para baixa o arquivo MP3</a></p>
    </audio> 
    
</body>
</html>
